<!-- Why is addEventListener Important? -->

<!-- Multiple Events on Same Element -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">click me</button>

    <script>
        let button = document.getElementById("btn");

        //adding event//
        button.addEventListener("click", function() {
            alert("button clicked using addEventListeners!!");
        })
        //adding another event for some button

        button.addEventListener("click", function () {
console.log("another function for the same click event.");

        })
    </script>
</body>

</html>

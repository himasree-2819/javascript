<!-- //fires whwn a key is pressed down -->
 <!-- work for all keys -->
  <!-- triggered once but repeats if you hold the key -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Key Down</h2>
    <p id="output"></p>

    <script>
        document.addEventListener("keydown",(event) => {
            document.getElementById("output").innerText = `Key Down: ${event.key}`;
        })
    </script>
</body>
</html>

<!-- //directly remove the element from the top -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Remove Example</h2>
    <p id="my-para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Est accusamus optio aperiam a omnis ulla</p>
    <button onclick="removePara()">Remove Paragraph</button>
    <script>
        function removePara(){
            let para = document.getElementById("my-para");
            para.remove(); //directly remove the elemet
        }
    </script>
</body>
</html>

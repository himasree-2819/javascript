<!-- selects element by their main attributes -->

<!-- What is getElementsByName? -->

<!-- A DOM method that selects elements by their name attribute. -->

<!-- Returns a NodeList (like an array of elements). -->

<!-- Often used with form elements (input, radio, checkbox). -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input type="radio" name="gender" value="male"> Male <br>
        <input type="radio" name="gender" value="female"> Female <br>

    </form>
    <script>
        let radios = document.getElementsByName("gender");
        console.log(radios.length);

        radios.forEach(rdio => {
         console.log(rdio.value);
         
        })
        
    </script>
</body>

</html>

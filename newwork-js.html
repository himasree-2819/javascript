<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .container {
            display: flex;
            height: 100vh;
            background: linear-gradient(to right, #ff6b6b, #ffd93d);
            position: relative;
            overflow: hidden;
        }

        .map-section {
            flex: 1;
            position: relative;
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map-placeholder {
            width: 80%;
            height: 80%;
            background: linear-gradient(45deg, #34495e, #2c3e50);
            border-radius: 10px;
            position: relative;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
        }

        .pin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50% 50% 50% 0;
            transform: rotate(45deg) translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(231, 76, 60, 0.5);
        }

        .pin::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #e74c3c;
        }

        .map-labels {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ecf0f1;
            font-size: 12px;
        }

        .label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-section {
            flex: 1;
            background-color: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: -5px 0 20px rgba(0,0,0,0.1);
            position: relative;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,107,107,0.1), rgba(255,217,61,0.1));
        }

        h1 {
            font-size: 2em;
            color: #2c3e50;
            margin: 0 0 30px 0;
            z-index: 1;
            position: relative;
        }

        .contact-info p {
            margin: 0 0 20px 0;
            color: #7f8c8d;
            font-size: 14px;
            z-index: 1;
            position: relative;
        }

        .contact-info strong {
            color: #e74c3c;
            font-weight: bold;
        }

        #contact-form {
            z-index: 1;
            position: relative;
        }

        #contact-form input,
        #contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #fff;
        }

        #contact-form input:focus,
        #contact-form textarea:focus {
            outline: none;
            border-color: #e74c3c;
        }

        #contact-form button {
            width: 100%;
            padding: 15px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #contact-form button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="map-section">
            <div class="map-placeholder">
                <div class="pin"></div>
            </div>
            <div class="map-labels">
                <span class="label">The High Line</span>
                <span class="label">Chelsea</span>
                <span class="label">Meatpacking District</span>
            </div>
        </div>
        <div class="contact-section">
            <h1>CONTACT US</h1>
            <div class="contact-info">
                <p><strong>A</strong><br>767 Fifth Avenue<br>New York, NY 10153</p>
                <p><strong>T</strong><br>351 234 567 890</p>
                <p><strong>E</strong><br>hello@weareklar.com</p>
            </div>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <textarea id="message" placeholder="Message" rows="5" required></textarea>
                <button type="submit">SEND</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            if (name && email && message) {
                // Simulate form submission (in a real app, send to server)
                alert('Thank you for your message! We\'ll get back to you soon.');
                this.reset();
            } else {
                alert('Please fill in all fields.');
            }
        });
    </script>
</body>
</html>
